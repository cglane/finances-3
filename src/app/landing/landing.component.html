      <button class="primary-two" mat-button routerLink="/dashboard">Get Started!</button>
    </div>
  </div>

  <div class="row dashboard-row primary-one">
    <div class="col-md-6">
      <svg class="icon">
        <use xlink:href="#brainstorm"></use>

    </div>

      <h3>Upload your Financial Transactions</h3>

    </div>
  </div>

      <svg class="icon">
        <use xlink:href="#graph"></use>
      </svg>
    </div>
  </div>
  <div class="row dashboard-row primary-one">
    <div class="col-lg">
      <button class="primary-two" mat-button routerLink="/dashboard">Get Started!</button>
    </div>
  </div>
</div>
